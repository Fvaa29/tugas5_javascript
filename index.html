<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tugas 5 js - Khofifah Oktaviani</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
    <div class="d-grid gap-2 w-75 mx-auto mt-5">
        <div class="bg-primary py-3 bg-opacity-25 rounded">
            <h3 align="center">Kalkulatorku</h3>
        </div>
        <form id="formulir">
            <div class="py-3">
                <input type="text" class="form-control py-3" placeholder="Masukkan Angka 1" name="angka1" value="" >
            </div>
            <div class="py-2">
                <input type="text" class="form-control py-3" placeholder="Masukkan Angka 2" name="angka2" value="" >
            </div>
            <div class="py-3">
                <input type="text" class="form-control py-3" placeholder="Hasil" disabled="true" name="hasil" value="">
            </div>
            <div class="btn-lg py-2 mx-auto d-flex justify-content-center">
                <button type="button" class="btn btn-primary py-2 px-3" name="penjumlahan" value="" onclick="tambah()">+</button>
                <button type="button" class="btn btn-danger ms-2 py-2 px-3" name="pengurangan" value="" onclick="kurang()">-</button>
                <button type="button" class="btn btn-warning ms-2 py-2 px-3" name="perkalian" value="" onclick="kali()">x</button>
                <button type="button" class="btn btn-success ms-2 py-2 px-3" name="pembagian" value="" onclick="bagi()">/</button>
                <button type="button" class="btn btn-info ms-2 py-2 px-3" name="perpangkatan" value="" onclick="pangkat()">^</button>
                <button type="reset" class="btn btn-secondary ms-2 py-2 px-3" name="hapus">Delete</button>

            </div>
        </form>
    </div>
    <script type="text/javascript" src="js/calc.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
